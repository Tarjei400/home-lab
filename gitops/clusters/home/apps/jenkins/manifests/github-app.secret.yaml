apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: jenkins-github-app
spec:
  secretStoreRef:
    name: one-password
    kind: ClusterSecretStore
  target:
    name: jenkins-github-app
    creationPolicy: Owner
    template:
      metadata:
        annotations:
          jenkins.io/credentials-description: "Jenkins private generated from corresponding github app."
        labels:
          jenkins.io/credentials-type: gitHubApp
      data:
        appID: "368614"
        privateKey: |
          {{ .privateKey }}
  data:
    - secretKey: privateKey
      remoteRef:
        key: Jenkins
        property: appKeyForJenkins.txt