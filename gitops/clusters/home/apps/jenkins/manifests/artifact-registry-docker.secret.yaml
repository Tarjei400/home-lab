apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: artifact-registry-docker
spec:
  secretStoreRef:
    name: one-password
    kind: ClusterSecretStore

  target:
    name: artifact-registry-docker
    creationPolicy: Owner
    template:
      type: Opaque
      metadata:
        annotations:
          jenkins.io/credentials-description: "GCP service account (Artifact Registry / Docker / Kaniko )"
      data:
        config.json: |
          {
            "auths": {
              "europe-southwest1-docker.pkg.dev": {
                "username": "_json_key",
                "password": {{ .gcpSaJson | quote }}
              }
            }
          }

  data:
    - secretKey: gcpSaJson
      remoteRef:
        key: Jenkins
        property: jenkinsArtifactRegistry.json