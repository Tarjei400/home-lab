  containerEnv:
    - name: JENKINS_URL
      value: "http://jenkins.local:8080"
    - name: GOOGLE_CLOUD_PROJECT
      value: "techyon-393614"
    - name: GOOGLE_CLOUD_REGION
      value: "europe-southwest1"

  rbac:
    create: true
    readSecrets: true

  serviceAccount:
    create: false
    name: jenkins-ksa

  JCasC:
    enabled: true
    configScripts:
      security: |
        jenkins:
          authorizationStrategy:
            loggedInUsersCanDoAnything:
              allowAnonymousRead: false
          securityRealm:
            local:
              allowsSignup: false
              users:
                - id: admin
                  password: admin

      shared-library: |
        unclassified:
          globalLibraries:
            libraries:
              - name: "jenkins-shared-library"
                retriever:
                  modernSCM:
                    scm:
                      git:
                        remote: "https://github.com/t3chy0n/jenkins-shared-library.git"
                        credentialsId: "jenkins-github-app"

  initScripts:
    - |
      import jenkins.model.*
      import jenkins.branch.OrganizationFolder
      import org.jenkinsci.plugins.github_branch_source.*

      def createOrgFolder = { owner, name, topic ->
        def jenkins = Jenkins.get()
        if (jenkins.getItem(name)) return

        def folder = jenkins.createProject(OrganizationFolder, name)
        folder.setDisplayName(name)
      
        def nav = new GitHubSCMNavigator(owner)
        nav.setCredentialsId("jenkins-github-app")
        nav.setTraits([
          new BranchDiscoveryTrait(true, false),
          new OriginPullRequestDiscoveryTrait(1),
          new TopicsTrait(topic)
        ])
        folder.getNavigators().add(nav)
        folder.scheduleBuild2(0)
      }

      createOrgFolder("t3chy0n", "Techyon Backend", "backend")
      createOrgFolder("t3chy0n", "Techyon Frontend", "frontend")
      createOrgFolder("t3chy0n", "Techyon Ops", "ops")
      createOrgFolder("t3chy0n", "Techyon Open-Source", "open-source")


  agent:
    enabled: true
    podName: jenkins-agent
    resources:
      requests:
        cpu: "200m"
        memory: "256Mi"

  ingress:
    enabled: true
    ingressClassName: nginx

    annotations:
      kubernetes.io/ingress.class: nginx
      cert-manager.io/cluster-issuer: cloudflare-ca
      gethomepage.dev/description: CI/CD server
      gethomepage.dev/enabled: "true"
      gethomepage.dev/group: CI/CD
      gethomepage.dev/icon: jenkins.png
      gethomepage.dev/name: Jenkins

    hostName: jenkins.lab.techyon.dev

    tls:
      - secretName: jenkins-tls
        hosts:
          - jenkins.lab.techyon.dev
