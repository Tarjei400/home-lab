apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: one-password-access-token
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: gcp-secret-store
    kind: ClusterSecretStore
  target:
    name: one-password-access-token
    creationPolicy: Owner
  data:
    - secretKey: token
      remoteRef:
        key: ONE_PASSWORD_CONNECT_TOKEN