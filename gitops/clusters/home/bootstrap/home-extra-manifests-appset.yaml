apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: home-app-manifests
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]

  generators:
    - git:
        repoURL: https://github.com/tarjei400/home-lab.git
        revision: master
        files:
          - path: gitops/clusters/home/apps/*/app.yaml

  template:
    metadata:
      name: "{{ .path.basename }}-manifests"
      finalizers:
        - resources-finalizer.argocd.argoproj.io
      annotations:
        argocd.argoproj.io/sync-wave: "10"

    spec:
      project: default

      source:
        repoURL: https://github.com/tarjei400/home-lab.git
        targetRevision: master
        path: "gitops/clusters/home/apps/{{ .path.basename }}/manifests"

      destination:
        server: https://kubernetes.default.svc
        namespace: "{{ default .path.basename .namespace }}"

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
        retry:
          limit: 10
          backoff:
            duration: 15s
            factor: 2
            maxDuration: 10m
